ID: sandpit
_schema-version: '2.0'
description: Sandpit area
version: 0.0.1

modules:
 - name: Rule_Set
   type: hdb
   path: core_db/Ruleset
   requires:
    - name: hdi_Rule_Set


 - name: Ruleset
   type: java
   path: Ruleset
   parameters:
      memory: 512M
   provides:
    - name: Ruleset_api
      properties:
         url: ${default-url}
   requires:
    - name: hdi_Rule_Set
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'

resources:
 - name: hdi_Rule_Set
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
